<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
 
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>
 
    <script type="module">
 
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      
      //import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
      import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';
 
      var renderer, controls, scene, camera;
 
      window.onload = function() {
 
 
        // create scene
        scene = new THREE.Scene();
 
        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 0.1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 10, 100);
 
        // create renderer and add canvas
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        //.. setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
 
        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );
 


        // LOAD THE ARMADILLO
        var loader = new GLTFLoader();
        loader.load('Uofficial.glb', function(gltf) {
            scene.add(gltf.scene);
        
            var poly = gltf.scenes[0].children[0];
            poly.scale.x = 1000;
            poly.scale.y = 1000;
            poly.scale.z = 1000;

            poly.quaternion.w = 0;
            poly.quaternion.x = 0;
            poly.quaternion.y = 0;
            poly.quaternion.z = 0; //1 for mascot
            //poly.quaternion.setFromEuler(new THREE.Euler(-Math.PI / 2, 0, Math.PI));
            //console.log(poly);
            window.SCENE.poly = poly;
            //console.log(window.SCENE.poly);
           });
           
           var loader2 = new GLTFLoader();
            loader.load('UofficialUpdated2.glb', function(gltf) {
            scene.add(gltf.scene);
        
            var poly = gltf.scenes[0].children[0];
            // ... scaling like in 4. above
            poly.scale.x = 1000;
            poly.scale.y = 1000;
            poly.scale.z = 1000;

            poly.quaternion.w = 0;
            poly.quaternion.x = 0;
            poly.quaternion.y = 1;
            poly.quaternion.z = 0; //1 for mascot
            //poly.quaternion.setFromEuler(new THREE.Euler(-Math.PI / 2, 0, Math.PI));
            //Z is +up/-down, Y is +forward/-backward, X is +left/-right
            poly.translateX(-100);

           });
 
        // setup interaction
        controls = new OrbitControls( camera, renderer.domElement );
 
        // call animation/rendering loop
        animate();


        var pane = new Pane();
        var sceneui = pane.addFolder({title: 'Scene'});

        //
        // SETTINGS and HELPER for TWEAKPANE
        //
        window['SCENE'] = {
          'anaglyph': false,
          'poly': null
        };
        sceneui.addBinding(light.position, 'x', {min:-100, max:100, label:'Light X'});
        sceneui.addBinding(window.SCENE, 'anaglyph');

        var polyui = pane.addFolder({title: 'PolyCam Mesh'});
        polyui.addBinding(window.SCENE.poly.material, 'wireframe');
        // var helper = {

        //   'metalness': 1.0,
        //   'roughness': 0.1,
        //   'color': {'r':255, 'g':255, 'b':255}

        // }


        // armadilloGui.addBinding(helper, 'roughness', {min:0, max:1}).on('change', function(e) {
          
        //   // console.log(e);

        //   window.material.roughness = e.value;

        // });
        
        // armadilloGui.addBinding(helper, 'metalness', {min:0, max:1}).on('change', function(e) {
          
        //   // console.log(e);

        //   window.material.metalness = e.value;

        // });


        // armadilloGui.addBinding(helper, 'color', {view: 'color'}).on('change', function(e) {

        //     window.material.color.r = e.value.r/255.;
        //     window.material.color.g = e.value.g/255.;
        //     window.material.color.b = e.value.b/255.;
          
        // });


      };
 
      function animate() {
 
        requestAnimationFrame( animate );
 
        controls.update();
        renderer.render( scene, camera );
 
      };
    </script>
  </head>
  <body></body>
</html>
