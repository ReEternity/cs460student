<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
 
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>
 
    <script type="module">
 
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      
      //import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
      import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';

      import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';
 
      var renderer, controls, scene, camera, effect;

      window['SCENE'] = {
        'anaglyph': false,
        'poly': null,
        'rotate_poly': false,
        'do_rotate_poly': function() {
          window['SCENE']['rotate_poly'] = !window['SCENE']['rotate_poly'];
        },
        'blender': null,
        'blender_helper': null,
        'blender_old_material': null,
        'rotate_blender': false,
        'do_rotate_blender': function() {
          window['SCENE']['rotate_blender'] = !window['SCENE']['rotate_blender'];
        },
        'change_material': function() {
          if (!window['SCENE']['blender_old_material']) {
            window['SCENE']['blender_old_material'] = window['SCENE']['blender'].material.clone();
            window['SCENE']['blender'].material = new THREE.MeshNormalMaterial();
          } else {
            window['SCENE']['blender'].material = window['SCENE']['blender_old_material'].clone();
            window['SCENE']['blender_old_material'] = null;
          }
        }

      };


      window.onload = function() {
 
 
        // create scene
        scene = new THREE.Scene();
 
        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 0.1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 150, 100);
 
        // create renderer and add canvas
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        //.. setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
 
        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );
 
        var loader = new GLTFLoader();
        loader.load('Uofficial.glb', function(gltf) {
            scene.add(gltf.scene);
        
            var poly = gltf.scenes[0].children[0];
            window.SCENE.poly = poly;

            poly.scale.x = 1000;
            poly.scale.y = 1000;
            poly.scale.z = 1000;

            poly.quaternion.w = 0;
            poly.quaternion.x = 0;
            poly.quaternion.y = 0;
            poly.quaternion.z = 0; //1 for mascot
            //poly.quaternion.setFromEuler(new THREE.Euler(-Math.PI / 2, 0, Math.PI));
            var polyui = pane.addFolder({title: 'PolyCam Mesh'});
            polyui.addBinding(window.SCENE.poly.material, 'wireframe');
            polyui.addButton({title:'rotate!'}).on('click', () => {
              window.SCENE.do_rotate_poly();
            });
           });
           
            loader.load('UofficialUpdated2.glb', function(gltf) {
            var blender = gltf.scenes[0].children[0];
            
            function findM(object){
              if (object.isMesh){
                return object;
              }
              for (let child of object.children){
                const mesh = findM(child);
                if (mesh) return mesh;
              }
              return null;
            }
            const meshFound = findM(blender);
            if (meshFound){
              blender = meshFound;
            }

            blender.scale.x = 1000;
            blender.scale.y = 1000;
            blender.scale.z = 1000;

            blender.quaternion.w = 0;
            blender.quaternion.x = 0;
            blender.quaternion.y = 0;
            blender.quaternion.z = 0;

            blender.translateX(-100);
            scene.add(gltf.scene);
            window.SCENE.blender = blender;
            

            var helper = new VertexNormalsHelper( blender, 0.1, 'blue' );
            helper.visible = false;
            scene.add(helper);
            window.SCENE.blender_helper = helper;

        
            var blenderui = pane.addFolder({title: 'blender Mesh'});
            blenderui.addBinding(helper, 'visible', {label:'Show normals!'});
            blenderui.addButton({ title:'Change Material!' })
            .on('click', () => window.SCENE.change_material());
            blenderui.addButton({title:'rotate!'}).on('click', () => {
              window.SCENE.do_rotate_blender();
            });
           });
 
        // setup interaction
        controls = new OrbitControls( camera, renderer.domElement );
           
        effect = new AnaglyphEffect(renderer, window.innerWidth, window.innerHeight);

        // call animation/rendering loop
        animate();

        var pane = new Pane();
        var sceneui = pane.addFolder({title: 'Scene'});
        sceneui.addBinding(window.SCENE, 'anaglyph');
        sceneui.addBinding(light.position, 'x', { min:-100, max:100, label:'Light X' });
        sceneui.addBinding(light.position, 'y', { min:-100, max:100, label:'Light Y' });
        sceneui.addBinding(light.position, 'z', { min:-100, max:100, label:'Light Z' });
        sceneui.addBinding(light, 'intensity', { min:0, max:5, label:'Dir Intensity' });

        const ambientParams = { color: '#ffffff' };
        sceneui.addBinding(ambientParams, 'color', { label:'AmbientLight Color' })
          .on('change', ev => ambientLight.color.set(ev.value));

        

      };
 
      function animate() {
 
        requestAnimationFrame( animate );

        controls.update();

        if (window.SCENE.poly) {
          var qOriginal = new THREE.Quaternion(0,0,0,0);
          var q180 = new THREE.Quaternion().setFromAxisAngle(
            new THREE.Vector3(0,1,0), Math.PI
          );
          var q = window.SCENE.rotate_poly ? q180 : qOriginal;
          window.SCENE.poly.quaternion.slerp(q, 0.1);
        }

        if (window.SCENE.blender) {
          var qOriginal = new THREE.Quaternion(0,0,0,0);
          var q180 = new THREE.Quaternion().setFromAxisAngle(
            new THREE.Vector3(0,1,0), Math.PI
          );
          var q = window.SCENE.rotate_blender ? q180 : qOriginal;
          window.SCENE.blender.quaternion.slerp(q, 0.1);
          window.SCENE.blender_helper.update()
        }

        if (window.SCENE.anaglyph) {
          effect.render(scene, camera);
        } else {
          renderer.render(scene, camera);
        }
 
      };
    </script>
  </head>
  <body></body>
</html>
