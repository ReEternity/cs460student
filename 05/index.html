<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
 
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>
 
    <script type="module">
 
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      
      import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';


      import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.3/dist/tweakpane.min.js';
 
      var renderer, controls, scene, camera;
 
      window.onload = function() {
 
 
        // create scene
        scene = new THREE.Scene();
 
        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);
 
        // create renderer and add canvas
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        //.. setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
 
        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );
 


        // LOAD THE ARMADILLO
        var loader = new PLYLoader();
        loader.load('scene.ply', function(geometry) {

          geometry.computeVertexNormals();

          var material = new THREE.MeshStandardMaterial({ color: 'white',
            metalness: 1.0, 
            roughness: 0.1


           });

          window.material = material;

          var mesh = new THREE.Mesh( geometry, material );

          window.mesh = mesh;

          scene.add( mesh );

        })

 
        // setup interaction
        controls = new OrbitControls( camera, renderer.domElement );
 
        // call animation/rendering loop
        animate();


        const gui = new Pane();
        var armadilloGui = gui.addFolder({
          title:'Armadillo', expanded: true});

        var helper = {

          'metalness': 1.0,
          'roughness': 0.1,
          'color': {'r':255, 'g':255, 'b':255}

        }


        armadilloGui.addBinding(helper, 'roughness', {min:0, max:1}).on('change', function(e) {
          
          // console.log(e);

          window.material.roughness = e.value;

        });
        
        armadilloGui.addBinding(helper, 'metalness', {min:0, max:1}).on('change', function(e) {
          
          // console.log(e);

          window.material.metalness = e.value;

        });


        armadilloGui.addBinding(helper, 'color', {view: 'color'}).on('change', function(e) {

            window.material.color.r = e.value.r/255.;
            window.material.color.g = e.value.g/255.;
            window.material.color.b = e.value.b/255.;
          
        });


      };
 
      function animate() {
 
        requestAnimationFrame( animate );
 
        controls.update();
        renderer.render( scene, camera );
 
      };
    </script>
  </head>
  <body></body>
</html>
