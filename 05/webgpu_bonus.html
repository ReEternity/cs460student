<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebGPU Bonus</title>
        
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
        
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            
            #renderCanvas {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>

    <body>
        <canvas id="renderCanvas"></canvas>
        
        <script type="module">

            const canvas = document.getElementById('renderCanvas');
            
            let engine = new BABYLON.WebGPUEngine(canvas, { antialiasing: true });
            await engine.initAsync();
            const scene = new BABYLON.Scene(engine);
            await BABYLON.SceneLoader.AppendAsync('', 'UofficialUpdated2.glb', scene);
            
            const mesh = scene.meshes[1];
            const pbr = new BABYLON.PBRMetallicRoughnessMaterial("bonusPBR", scene);
            pbr.baseColor = new BABYLON.Color3(0.3, 0.6, 0.6);  
            pbr.metallic = 0.7;      
            pbr.roughness = 0.1;

            mesh.material = pbr;


            scene.createDefaultCameraOrLight(true, true, true);
            scene.activeCamera.attachControl(canvas, true);
            engine.runRenderLoop(() => scene.render());
            addEventListener('resize', () => engine.resize());

        </script>
    </body>
</html>
